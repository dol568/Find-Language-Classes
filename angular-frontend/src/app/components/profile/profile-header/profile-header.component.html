<div class="w-100 d-flex card flex-row shadow-lg align-items-center">

        <img
                class="rounded-circle py-3 "
                [src]="photo()"
                alt="Profile photo"
                style="width: 100%">
    </div>
    <div class="col-10 d-flex align-items-center justify-content-between">
        <h2 class="card-text">{{profile()?.fullName}}</h2>
        <div class="d-flex flex-column justify-content-start  pr-3">
            <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column align-items-center mr-4">
                    <h1 style="font-size: 80px">{{profile()?.followings.length}}</h1>
                    <span>FOLLOWINGS</span>
                </div>
                <div class=" d-flex flex-column align-items-center">
                    <h1 style="font-size: 80px">{{profile()?.followers.length}}</h1>
                    <span>FOLLOWERS</span>
                </div>
            </div>
            <div>
                <hr>
            </div>
        </div>
    </div>
</div>
